<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	<script src="underscore.js"></script>
	<script src="tic_tac_toe.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div id="game"></div>

	<div id="container">
		<h1>Tic Tac Toe</h1>

		<section class="0">
			<div class="0"></div>
			<div class="1"></div>
			<div class="2"></div>
		</section>

		<section class="1">
			<div class="0"></div>
			<div class="1"></div>
			<div class="2"></div>
		</section>

		<section class="2">
			<div class="0"></div>
			<div class="1"></div>
			<div class="2"></div>
		</section>
	</div>

</body>
</html>
